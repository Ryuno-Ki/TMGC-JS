helptitle1 = Ahora que tienes tu mascota, deberias saber estas cosas:
helpli1 = Un huevo pulsante aparecerá. Tu máscota eclosionará en aproximadamente 5 segundos.
helpli2 = Tu máscota hará un beep para llamar tu atención y lanzará una notificación.
helpli3 = Puedes determinar el estado de ánimo, hambre y el comportamiento de tu mascota con el medidor de salud. Será necesario alimentar y jugar con poco después de eclosionar. Debes tener buen cuidado de tu mascota desde el principio.
helptitle2 = Tienes algunas opciones a las cuales prestar atención:
helpli4 = Medidor de Salud: Checa edad/peso, peso, disciplina, hambre y felicidad.
helpli5 = Alimentar: Selecciona comida o bocadillo.
helpli6 = Baño: Como las mascotas reales, tu mascota va al baño. Si sus heces aparecen en la pantalla, debe limpiarse de inmediato o tu mascota se enfermará.
helpli7 = Jugar: Selecciona y revisa el medidor de felicidad para que lo veas aumentar.
helpli8 = Medicina: Si aparece una imagen de "calavera", tu mascota está enferma y necesita medicinas. A veces se necesitan 2 o 3 inyecciones antes de que tu madcota esté bien.
helpli9 = Disciplina: El necesita disciplina, de lo contrario perderás a tu mascota.
helpli10 = Luces: Seleccione encendido o apagado presionando el botón de luz. La luz debe apagarse cuando su mascota está durmiendo, o puede que se ponga triste!.
helptitle3 = Sobre Biología:
helpli11 = Un día en la tierra es igual a cerca de un año para tu mascota.
helpli12 = Tu mascota va a cambiar la apariencia varias veces antes de alcanzar su forma adulta.
helptitle4 = ¿Seras un buen cuidador?
helpli13 = 0-5 AÑOS: Intenta hacerlo mejor la próxima vez
helpli14 = 6-10 AÑOS: Margen de mejora
helpli15 = 11-16 AÑOS: Buen Trabajo
helpli16 = 17-22 AÑOS: Excelente
helpli17 = 23+ AÑOS: Asombroso!
helpexit = Salir