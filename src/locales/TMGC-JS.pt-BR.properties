helptitle1 = Agora que você possui seu bixinho de estimação, você precisa saber de algumas coisas:
helpli1 = Um ovo balançando irá aparecer. eu bixinho de estimação irá nascer em 5 segundos.
helpli2 = Seu bixinho chora pela sua atenção e coloca uma notificação.
helpli3 = Você pode determinar o humor, fome e comportamento do seu bixinho de estimação no medidor de saúde. Seu bixinho precisa ser alimentado e entretido assim que ele nasce. Você precisa cuidar bem dele desde o começo.
helptitle2 = Existem algumas opções que você precisa conhecer:
helpli4 = Medidor de saúde: Mostra idade/peso, disciplina, fome e felicidade.
helpli5 = Comida: Selecione entre Comida e Lanche.
helpli6 = Banheiro: Assim como animais de estimação real, seu bixinho vai ao banheiro. Se um cocozinho aparecer na tela, você deve limpar seu bixinho ou ele irá ficar doente.
helpli7 = Brincar: Selecione e verifique o medidor de felicidade para ver ele aumentar.
helpli8 = Remédio: Se a imagem de uma caveira aparecer, seu bixinho está doente e precisa de remédio. Algumas vezes duas ou três injeções são necessárias antes do seu bixinho ficar bom.
helpli9 = Disciplina: Seu bixinho precisa de disciplina, caso contrário você irá perdê-lo.
helpli10 = Luzes: Selecione Ligado ou Desligado pressionando o botão de luz. Você deve desligar a luz quando seu bixinho estiver dormindo ou ele irá ficar triste.
helptitle3 = Sobre Biologia:
helpli11 = Um dia terrestre equivale a um ano para o seu bixinho.
helpli12 = Seu bixinho irá mudar de forma várias vezes antes de atingir a fase adulta.
helptitle4 = Você será um bom cuidador?
helpli13 = 0-5 Anos: Dedique-se mais da próxima vez
helpli14 = 6-10 Anos: Você pode melhorar
helpli15 = 11-16 Anos: Ótimo trabalho
helpli16 = 17-22 Anos: Excelente
helpli17 = 23+ Anos: Magnífico!
helpexit = Sair
