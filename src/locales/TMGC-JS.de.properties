helptitle1 = Nachdem du jetzt dein Haustier hast, musst du Folgendes wissen:
helpli1 = Ein pulsierendes Ei wird erscheinen. Dein Haustier wird nach etwa 5 Sekunden schlüpfen.
helpli2 = Dein Haustier piept dich an und benachrichtigt dich, wenn es deine Aufmerksamkeit haben will.
helpli3 = Du kannst die Stimmung, den Hunger und das Verhalten deines Haustieres an der Gesundheitsskala ablesen. Du musst es füttern und mit ihm spielen, sowie es geschlüpft ist. Von Beginn an musst du dich gut um es kümmern.
helptitle2 = Es gibt einige Optionen, auf die du Acht geben musst:
helpli4 = Gesundheitsskala: Prüfe Alter/Gewicht, Disziplin, Hunger und Freude.
helpli5 = Füttern: Wähle entweder Brot oder Bonbon.
helpli6 = Bad: Genau wie richtige Tiere geht dein Haustiere in's Bad. Falls Kothaufen auf dem Bildschirm erscheinen, müssen sie gleich beseitigt werden, oder dein Haustier wird krank.
helpli7 = Spielen: Auswählen und an der Freudeskala ablesen, ob es gestiegen ist.
helpli8 = Medizin: Falls ein “Totenschädel” erscheint, ist dein Haustier krank und braucht Medizin. Manchmal benötigt es 2 oder 3 Spritzen, bevor es ihm besser geht.
helpli9 = Disziplin: Es benötigt Disziplin oder du wirst dein Haustier verlieren.
helpli10 = Licht: Schalte das Licht an oder aus, indem du auf den Licht-Knopf drückst. Das Licht sollte gelöscht sein, wenn dein Tier schläft oder aber es wird unglücklich!
helptitle3 = Über Biologie:
helpli11 = Ein Erdentag entspricht etwa einem Jahr für dein Haustier.
helpli12 = Das Aussehen deines Tieres wird sich einige Male ändern, bevor es erwachsen wird.
helptitle4 = Wirst du es gut pflegen?
helpli13 = 0-5 JAHRE: Gib dir beim nächsten Mal mehr Mühe
helpli14 = 6-10 JAHRE: Luft nach oben
helpli15 = 11-16 JAHRE: Gut gemacht
helpli16 = 17-22 JAHRE: Exzellent
helpli17 = 23+ JAHRE: Beeindruckend!
helpexit = Ende
