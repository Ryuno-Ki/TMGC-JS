<!doctype html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<link rel="stylesheet" href="./css/jquery-ui.css" media="screen" />
	<link rel="stylesheet" href="./css/main.css" media="screen" />
</head>
<body>
	<nav id="container">
		<header class="menu">
			<ul>
				<li id="li0"><img src="img/dial.png" alt="Dial" /></li>
				<li id="li1"><img src="img/food.png" alt="Food" /></li>
				<li id="li2"><img src="img/wc.png" alt="WC" /></li>
				<li id="li3"><img src="img/play.png" alt="Play" /></li>
			</ul>
		</header>
		<section>
			<div id="screen">
				<img id="tamapic" src="img/chars/00/main.gif" alt="Tamagotchi" />
				<img id="water" src="img/other/water.gif" alt="" />
			</div>
			<p id="defeat">
				Because of you, this lovely creature died. Shame on you ! <br />
				It lived <span id="time"></span> seconds
			</p>
		</section>
		<footer class="menu">
			<ul>
				<li id="li4"><img src="img/punition.png" alt="Punition" /></li>
				<li id="li5"><img src="img/cure.png" alt="Cure" /></li>
				<li id="li6"><img src="img/light.png" alt="Light" /></li>
				<li id="li7"><img src="img/alert.png" alt="Alert" /></li>
			</ul>
		</footer>
	</nav>
	
	<nav id="navigation">
		<div id="li0-content" class="li-content">
			<fieldset>
				<legend>Hungry</legend>
				<div id="hungerbar"></div>
			</fieldset>
			<fieldset>
				<legend>Happy</legend>
				<div id="happybar"></div>
			</fieldset>
			<fieldset>
				<legend>Discipline</legend>
				<div id="trainingbar"></div>
			</fieldset>
			<fieldset>
				<legend>Characteristics</legend>
				<label>Age:</label> <span id="age"></span><br/>
				<label>Weight:</label> <span id="weight"></span><br/>
				<label>Name:</label> <span id="name"></span>
			</fieldset>
		
			<fieldset>
				<legend>Save/Load</legend>
				<button id="load">Load</button>
				<button id="save">Save</button>
			</fieldset>
		</div>
		
		<div id="li1-content" class="li-content">
			<fieldset>
				<legend>Feeding</legend>
				<input type="button" value="Snack" id="snack" /><br/>
				<input type="button" value="Food" id="food" /><br/>
			</fieldset>
		</div>
		<div id="li4-content" class="li-content">
			<fieldset>
				<legend>Discipline</legend>
				<input type="button" id="praise" value="Praise" /><br/>
				<input type="button" id="punish" value="Punish" /><br/>
			</fieldset>
		</div>
	</nav>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/helper/async_storage.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/initialisation.js"></script>
</body>
