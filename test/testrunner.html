<html>
    <head>
        <meta charset="utf-8">
        <title>Mocha Tests</title>
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    </head>
    <body>
        <div id="mocha"><p><a href=".">Index</a></p></div>
        <div id="messages"></div>
        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/chai/chai.js"></script>
        <script src="../node_modules/js-fixtures/fixtures.js"></script>
      
        <!-- will be overridden when running from Grunt -->
        <script>
            mocha.setup('bdd')
            mocha.reporter('html'); // or 'dot' or 'nyan' et al.
            var expect = chai.expect;
        </script>
      
        <!-- Fixtures -->
        <script>
            fixtures.path = 'fixtures';
        </script>
      
        <!-- Tests, therefore, move one level up (= ..) from test/ -->
        <script src="../src/js/main.js"></script>
      
        <!-- Specs, . == test/ directory -->
        <script src="./specs/petSpec.js"></script>

        <script>
            mocha.checkLeaks();
            mocha.run();
        </script>
    </body>
</html>
